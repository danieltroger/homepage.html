<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="http://natur-kultur.eu/phpjs.php/isset/in_array"></script>
  <script type="text/javascript">
  $(window).on("DOMContentLoaded",function(){
    window.tb = new ToolBox();
    tb.g("g",tb.g);
    g("scripts",{});
  });
  function ToolBox() {
    this.g = this.globalize = function(){return window[arguments[0]] = arguments[1]};
    this.ls = this.loadScript = function(url){
      if(!isset(url)){console.error("url is undefined",arguments.calee.caller);return 0}
      if(in_array(url,Object.keys(scripts))){console.error("script ("+url+") is already loaded",arguments.calee.caller);return 0}
      var x = document.createElement("script");
      x.type = "text/javascript";
      x.src = url;
      document.body.appendChild(x);
      scripts[url] = x;
    };
    return this;
  }
  </script>
</head>
<body>
</body>
</html>
